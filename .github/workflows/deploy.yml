name: Deploy Node.js App to Elastic Beanstalk

on:
  push:
    branches:
      - master # Change if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Match your Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Zip the application for EB
      - name: Zip Application
        run: zip -r app.zip . -x "*.git*" "*.github*"

      # (Optional) Step 5: Upload Artifact for Debugging
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

      # Step 6: Deploy to Elastic Beanstalk
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: basicServer          # Your EB Application Name
          environment_name: basicServer-env      # Your EB Environment Name
          region: ap-northeast-3                 # Change to your AWS region
          version_label: ${{ github.sha }}
          bucket_name: cilanssugriv-buck         # Your S3 bucket for EB
          bucket_key: app-${{ github.sha }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
